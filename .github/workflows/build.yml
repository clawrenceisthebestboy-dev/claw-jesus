name: Build

on: [push]

jobs:
  build:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -c release
    - name: Test
      run: swift test
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ClawJesus
        path: .build/release/ClawJesus
